<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fila de Chamados - Tempo Real</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f7f7f7;
    }
    h1 {
      color: #333;
    }
    #fila {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-top: 1rem;
    }
    .chamado {
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
    }
    .chamado:last-child {
      border-bottom: none;
    }
    .loading {
      font-style: italic;
      color: #888;
    }
    .erro {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üìã Fila de Chamados (Tempo Real)</h1>
  <div id="fila">Conectando ao servidor...</div>

  <script>
    const filaDiv = document.getElementById("fila");

    function exibirChamados(chamados) {
    if (chamados.length === 0) {
        filaDiv.innerHTML = "<p class='loading'>üü¢ Fila vazia.</p>";
    } else {
        filaDiv.innerHTML = chamados.map((chamado, index) => `
        <div class="chamado">
            <strong>${index + 1}. ${chamado.id_chamado}</strong> - ${chamado.tipo_chamado} <br>
            Cliente: ${chamado.cliente_nome} (${chamado.tipo_cliente}) <br>
            Agente: ${chamado.agente ?? "N√£o atribu√≠do"} <br>
            Tempo estimado: ${chamado.tempo_estimado} min
        </div>
        `).join("");
    }
    }

    // SSE - conex√£o com o servidor
    const eventSource = new EventSource("http://localhost:8000/stream");

    eventSource.onmessage = (event) => {
        try {
            const chamados = JSON.parse(event.data);
            exibirChamados(chamados);
        } catch (e) {
            console.error("Erro no JSON:", e);
            filaDiv.innerHTML = "<p class='erro'>‚ùå Erro ao carregar dados da fila.</p>";
        }
        };

    eventSource.onerror = () => {
        filaDiv.innerHTML = "<p class='erro'>üö´ Erro na conex√£o com o servidor SSE.</p>";
        };

    
  </script>
</body>
</html>
